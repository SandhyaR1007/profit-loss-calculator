<!DOCTYPE html>
<html>
  <head>
    <title>Profit/Loss Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="header">
      <h1>Stock Profit & Loss Calculator</h1>
    </header>
    <main>
      <label class="label"
        >Initial Price
        <input
          class="input"
          type="number"
          placeholder="Enter Initial Price"
          id="initial-price"
          name="initial-price"
      /></label>
      <label class="label"
        >Quantity of Stocks
        <input
          class="input"
          type="number"
          placeholder="Enter the Number of Stocks bought"
          id="quantity"
          name="quantity"
          min="0"
      /></label>
      <label class="label"
        >Current Price
        <input
          class="input"
          type="number"
          placeholder="Enter the Current Price of Stocks"
          id="current-price"
          name="current-price"
        />
      </label>

      <button class="btn-calculate">Tell me</button>
      <div id="output-div"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
